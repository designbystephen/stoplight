<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoplight - Pick a Status</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js"></script>
</head>
<body>
  <div class="popup">
    <main role="main" class="popup__content">
      <div class="status">
        <header class="status__header">
          Select a Status:
        </header>
        <div class="status__selections">
          <button 
            type="button" 
            class="status__button status__button--free" 
            title="Set status to free"
          >
            Free
          </button>
          <button 
            type="button" 
            class="status__button status__button--waiting"
            title="Set status to waiting"
          >
            Waiting
          </button>
          <button 
            type="button"
            class="status__button status__button--busy" 
            title="Set status to busy"
          >
            Busy
          </button>
        </div>
      </div>
    </main>
    <footer role="contentinfo" class="popup__footer">
      Created by <a href="http://designbystephen.com/?from=stoplight">Stephen Roth (designbystephen)</a>
    </footer>
  </div>
  <script defer src="popup.js" ></script>
</body>
</html>
